<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Tint&family=Handjet:
    wght@100..900&family=Protest+Guerrilla&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Page 2</title>

<style>
    body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow: hidden;
    }

    .head {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        width: 100vw;
        height: 35vh;
        background-color: black;
        color: red;
        font-family: "Bungee Tint", sans-serif;
        font-size: small;
        padding: 10px; /* Padding for better mobile spacing */
        text-align: center;
    }

    .head h1 {
        font-size: 22px; /* Adjusted font size for mobile */
    }

    .para {
        color: black;
        height: 35vh;
        background-color: red;
        text-align: center;
        padding: 20px;
        font-family: "SUSE", sans-serif;
    }

    .textbox {
        width: 80%; /* Adjusted width for mobile */
        padding: 10px;
        margin: 0 auto;
        box-sizing: border-box;
        border: 1px solid black;
        background-color: black;
        color: red;
        border-radius: 5px;
        font-size: 16px; /* Larger font for better readability on mobile */
    }

    .error-message {
        color: white;
        font-size: small;
        margin-top: 10px;
        display: none;
    }

    .arrow-button {
        padding: 10px;
        margin: 20px auto; 
        display: block;
        background-color: black;
        color: red;
        font-size: 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        text-align: center;
    }

    .arrow-button:hover {
        outline: 2px solid white;
        background-color: white;
        color: red;
    }

    .her1 {
        text-align: center;
        padding: 10px;
        font-family: "SUSE", sans-serif;
    }

    .her1 p {
        color: white;
        font-size: 14px;
        margin-top: 10px;
        padding: 0 15px; /* Padding to add spacing for mobile */
    }

    .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
        color: white;
        background-color: black;
        padding: 10px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #333;
    }

    @media (max-width: 768px) {
        .head h1 {
            font-size: 18px; /* Adjusted for smaller screens */
        }

        .textbox {
            width: 90%; /* Further adjusted for smaller screens */
            font-size: 14px;
        }

        .arrow-button {
            font-size: 18px;
        }

        .her1 p {
            font-size: 12px;
        }
    }

    @media (max-width: 480px) {
        .head {
            height: 30vh; /* Reduced height for very small screens */
        }

        .head h1 {
            font-size: 16px; /* Reduced for mobile */
        }

        .para {
            height: 30vh; /* Adjusted for mobile */
        }

        .textbox {
            width: 95%; /* Full width for very small screens */
        }

        .arrow-button {
            font-size: 16px;
        }

        .her1 p {
            font-size: 10px; /* Reduced font for very small screens */
        }

        .back-button {
            font-size: 18px;
        }
    }

</style>

<script>
    function checkPassword() {
        const passwordInput = document.querySelector('.textbox').value;
        const correctPassword = "1234"; 
        const errorMessage = document.querySelector('.error-message');
    
        if (passwordInput === "") {
            errorMessage.textContent = "Please provide the password.";
            errorMessage.style.display = 'block';
        } else if (passwordInput === correctPassword) {
            window.location.href = 'index3.html';
        } else {
            errorMessage.textContent = "Incorrect password. Please try again.";
            errorMessage.style.display = 'block';
        }
    }

    document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            checkPassword();
        }
    });
</script>

</head>
<body>
    
    <div class="head">
        <h1>Hey everyone, do you want to crack the matter "Enter the password".</h1>
    </div>

    <div class="para">
        <input type="text" class="textbox" placeholder="Enter the password">
        <p class="error-message">Incorrect password. Please try again.</p>
    </div>

    <button class="arrow-button" onclick="checkPassword()">
        &rarr;
    </button>

    <div class="her1">
        <p>Please note that only we have the password. If you need it, feel free to ðŸ“² me or her.</p>
        <p>HINT: reply came for my proposal. (20.11.2022) (AM)</p>
    </div>

    <button class="back-button" onclick="window.location.href='index1.html'">
        &#8592;
    </button>
    
</body>
</html>
