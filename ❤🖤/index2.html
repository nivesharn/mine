<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>

<style>

body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    overflow: hidden;
}

.head {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    width: 100vw;
    height: 50vh;
    background-color: black;
    color: red;
}

.head h1 {
    height: 8vh;
}

.para {
    color: black;
    height: 50vh;
    background-color: red;
    text-align: center;
    padding-top: 20px; /* Added padding to ensure space above the textbox */
}

.textbox {
    width: 30%;
    padding: 10px;
    margin: 0 auto; /* Center the textbox */
    box-sizing: border-box;
    border: 1px solid black;
    background-color: black;
    color: red;
    border-radius: 5px;
}

.error-message {
    color: white;
    font-size: medium;
    margin-top: 10px;
    display: none; /* Hidden by default */
}

.arrow-button {
    display: block;
    padding: 10px;
    margin: 0 auto; 
    box-sizing: border-box;
    background-color: black;
    color: red;
    font-size: medium;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
    transform: translateY(-322px);
    margin-left: 67%;    
    padding-bottom: -10%;
}

.her1 {
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.her1 p {
    color: white;
    font-size: medium;
    text-align: center;
    transform: translateY(-150px);
    margin-bottom: 0%;
    overflow: hidden;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 32px;
    color: white;
    background-color: black;
    padding: 10px;
    border-radius: 50%;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #333;
}

</style>

<script>
function checkPassword() {
    const passwordInput = document.querySelector('.textbox').value;
    const correctPassword = "1234"; // Replace with the actual password
    const errorMessage = document.querySelector('.error-message');

    if (passwordInput === correctPassword) {
        window.location.href = 'index3.html';
    } else {
        errorMessage.style.display = 'block';
    }
}

// Listen for the Enter key press
document.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        checkPassword();
    }
});
</script>

</head>

    <div class="head">

</body>
</html>
