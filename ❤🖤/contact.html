<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Tint&family=Handjet:wght@100..900&family=Protest+Guerrilla&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Page 0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .head {
            background-color: red;
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .head p {
            margin-bottom: 15px;
        }

        .steps {
            padding: 20px;
            color: black;
            border-radius: 10px;
            font-size: 20px;
            font-family: "SUSE", sans-serif;
        }

        .para {
            background-color: black;
            width: 50%;
        }

        .para button {
            padding: 10px;
            font-size: 25px;
            background-color: red;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-family: "Bebas Neue", sans-serif;
            margin-top: 270px;
            transform: translateX(280px);
        }

        .para button:hover {
            background-color: white;
            color: black;
        }

        .para button:active {
            background-color: red;
            color: white;
        }

        .contact-info {
            font-size: 18px;
            color: #333;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>
    <div class="head">
        <div class="contact-info">
            <p>Contact me at:</p>
            <p>Name: NIVESH R</p>
            <p>Email: <a href="mailto:arndas777@gmail.com">arndas777@gmail.com</a></p>
            <p>Phone: <a href="tel:+917639520006">+91 7639520006</a></p>
        </div>
    </div>

    <div class="para">
        <button>You may</button>
    </div>

    
</body>

</html>
