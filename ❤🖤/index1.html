<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Page 1</title>


    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; 
            
        }

        .head{
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100vw;
            height: 50vh;
            background-color: red;
        }

        .head h1{
            color: black;
        }

        .para{
            width: 100vw;
            height: 50vh;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .para p{
            color: red;
            font-size: large;
            height: 50vh;
            background-color: black;
            text-align: center;        
            margin-bottom: 20px;
        }

        .para button {
            background-color: red;
            color: black;
            border: none;
            padding: 10px 20px;
            transform: translateY(-200px);
            cursor: pointer;
        }


        

    </style>

</head>

<body>

    <div class="head">
        <h1>WELCOME</h1>
    </div>

    <div class="para">
        <p>HI I'M NIVESH ARN</p> 
        <button type="button" onclick="window.location.href='index2.html'">Click Me!</button>
    </div>

</body>

</html>
