<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
        }

        /* Set up the body to use block layout for vertical stacking */
        body {
            height: 100vh; /* Full viewport height */
        }

        /* The first section, red background */
        .head {
            background-color: red;
            height: 50%; /* 50% height for half the screen */
            width: 100%; /* Full width */
        }

        /* The second section, black background */
        .para {
            background-color: black;
            height: 50%; /* 50% height for half the screen */
            width: 100%; /* Full width */
        }
    </style>
</head>

<body>
    <div class="head"></div>
    <div class="para"></div>
</body>

</html>
