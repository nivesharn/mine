<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: red;
            overflow: hidden;
        }

        .dis-sym {
            box-sizing: border-box;
            width: 24px;
            height: 24px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            font-size: 14px;
            position: relative;
            top: 200px;
            transform: translateX(300px);
            margin-left: 10%;
        }

        .dis-sym p {
            top: 0px;
        }

        .head {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 102vw;
            height: 50vh;
            background-color: red;
        }

        .head h1 {
            color: black;
            transform: translateX(-10px);
        }

        .dis {
            color: white;
            transform: translateY(180px);
            margin-left: 37%;
        }

        .para {
            width: 100vw;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .para p {
            color: red;
            font-size: large;
            background-color: black;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.2;
            word-wrap: break-word;
        }

        .para button {
            background-color: red;
            color: black;
            border: none;
            padding: 10px 20px;
            transform: translateY(-200px);
            cursor: pointer;
        }

        .language-selector {
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Hide Google Translate logo */
        .goog-logo-link {
            display: none !important;
        }

        .goog-te-banner-frame {
            display: none !important;
        }

        body {
            top: 0 !important;
        }

        .goog-te-gadget {
            display: inline-block !important;
        }
    </style>
</head>

<body>

    <!-- Language Selector -->
    <div class="language-selector">
        <label for="language-select" style="color: white;">Choose your language:</label>
        <div id="google_translate_element"></div>
    </div>

    <div class="dis-sym">
        <p>i</p>
    </div>

    <div class="dis">
        <p>I'm afraid and don't know what she'll say, but anyway let's GO </p>
    </div>

    <div class="head">
        <h1>WELCOME</h1>
    </div>

    <div class="para">
        <p>ME NIVESH ARN</p>
        <button type="button" onclick="window.location.href='index2.html'">Begin</button>
    </div>

    <!-- Google Translate API Script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                includedLanguages: 'en,ta,te,hi',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: false
            }, 'google_translate_element');

            // Check if a language has been selected and stored in local storage
            var selectedLang = localStorage.getItem('selectedLanguage');
            if (selectedLang) {
                // Simulate the selection of the language
                var translateDropdown = document.querySelector('.goog-te-combo');
                translateDropdown.value = selectedLang;
                translateDropdown.dispatchEvent(new Event('change'));
            }
        }

        function storeLanguageSelection() {
            var translateDropdown = document.querySelector('.goog-te-combo');
            translateDropdown.addEventListener('change', function () {
                var selectedLang = translateDropdown.value;
                localStorage.setItem('selectedLanguage', selectedLang);
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            storeLanguageSelection();
        });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
