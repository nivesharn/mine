<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Tint&family=Handjet:wght@100..900&family=Protest+Guerrilla&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .head {
            background-color: black;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
        }

        .steps {
            padding: 20px;
            color: black;
            border-radius: 10px;
            font-size: 20px;
            font-family: "SUSE", sans-serif;
        }

        .para {
            background-color: red;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .para button {
            padding: 15px;
            font-size: 22px;
            background-color: black;
            color: white;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-family: "Bebas Neue", sans-serif;
            width: 100%;
            max-width: 250px;
            text-align: center;
        }

        .para button:hover {
            background-color: white;
            color: black;
        }

        .para button:active {
            background-color: red;
            color: white;
        }

        .contact-info {
            font-size: 18px;
            color: #333;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px auto;
            max-width: 100%;
            width: 90%;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-info .icon-link {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #333;
        }

        .contact-info .icon-link i {
            font-size: 24px;
        }

        /* Mobile optimization for screens smaller than 480px */
        @media (max-width: 480px) {
            .contact-info {
                padding: 10px;
                font-size: 14px;
            }

            .contact-info .icon-link i {
                font-size: 20px;
            }

            .para button {
                font-size: 18px;
                padding: 12px;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="contact-info">

            <div class="icon-link">
                <i class="fas fa-envelope"></i>

            </div>
            
            <div class="icon-link">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/917639520006" target="_blank">+91 7639520006</a>
            </div>
            <div class="icon-link">
                <i class="fab fa-instagram"></i>
                <a href="https://www.instagram.com/direct/t/17847226058623878/" target="_blank">@______.nivesh_arn.______</a>
            </div>
        </div>
    </div>

    <div class="para">
        <button type="button" onclick="window.location.href='index1.html'">You may</button>
    </div>

</body>

</html>
