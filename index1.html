<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee+Tint&family=Handjet:wght@100..900&family=Protest+Guerrilla&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Page 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .dis-sym {
            width: 24px;
            height: 24px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            text-align: center;
            line-height: 20px;
            font-weight: bold;
            font-size: 14px;
            position: absolute;
            top: 150px; /* Adjusted for smaller screens */
            left: 10px; /* Adjusted for mobile */
        }

        .dis-sym p {
            margin: 0;
        }

        .dis {
            color: white;
            position: absolute;
            top: 150px;
            left: 40px; /* Adjusted for mobile */
            font-family: "SUSE", sans-serif;
            font-size: 14px; /* Smaller text for mobile */
        }

        .head {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            width: 100%;
            height: 40vh;
            background-color: red;
            font-family: "Protest Guerrilla", sans-serif;
        }

        .head h1 {
            color: black;
            font-size: 40px; /* Adjusted font size for mobile */
        }

        .para {
            width: 100vw;
            height: 40vh;
            background-color: black;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .para p {
            color: red;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }

        .para button {
            background-color: red;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-family: "Bebas Neue", sans-serif;
            font-size: 22px; /* Adjusted size for mobile */
            transform: translateY(0px); /* Removed for mobile */
        }

        .para button:hover {
            outline: 2px solid white;
            outline-offset: 2px;
            background-color: rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            color: white;
        }

        .menu-button {
            background-color: black;
            color: red;
            font-size: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .menu-button:hover {
            background-color: #333;
        }

        .menu-content {
            display: none;
            background-color: #f9f9f9;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            position: absolute;
            top: 50px;
            right: 10px;
        }

        .menu-content.show {
            display: block;
        }

        .menu-item {
            cursor: pointer;
            text-decoration: none;
            color: black;
            font-size: 14px; /* Adjusted font size for mobile */
        }

        .menu-item:hover {
            text-decoration: underline;
            color: blue;
        }

        @media (max-width: 768px) {
            .head h1 {
                font-size: 30px; /* Further reduced for smaller screens */
            }

            .para button {
                font-size: 18px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .head h1 {
                font-size: 24px; /* Adjusted for smaller mobile screens */
            }

            .para p {
                font-size: 16px;
            }

            .para button {
                font-size: 16px;
                padding: 6px 10px;
            }

            .menu-button {
                font-size: 18px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="dis-sym">
        <p>i</p>
    </div>

    <div class="dis">
        <p>I'm afraid and don't know what she'll say, but anyway let's GO</p>
    </div>

    <div class="head">
        <h1>WELCOME</h1>
    </div>

    <div class="para">
        <p>ME NIVESH ARN</p>
        <button type="button" onclick="window.location.href='index2.html'">Begin</button>
    </div>

    <button class="menu-button" onclick="toggleMenu()">...</button>
    <div class="menu-content" id="menuContent">
        <ul class="nav-links">
            <li><a class="menu-item" href="index0.html">Instructions</a></li>
            <li><a class="menu-item" href="contact.html">Contact Me</a></li>
        </ul>
    </div>

    <script>
        var menuContent = document.getElementById("menuContent");
        var menuButton = document.querySelector(".menu-button");

        function toggleMenu() {
            menuContent.classList.add("show");
        }

        document.addEventListener("click", function(event) {
            var isClickInside = menuContent.contains(event.target) || menuButton.contains(event.target);

            if (!isClickInside) {
                menuContent.classList.remove("show");
            }
        });
    </script>

</body>
</html>
